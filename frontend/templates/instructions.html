<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructions</title>
    <script>
        function updateImage(action) {
            fetch("/backend-action", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ action: action }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    console.error(data.error);
                } else {
                    const instructionImage = document.getElementById("instruction-image");
                    instructionImage.src = data.result; // Update image path dynamically
                }
            })
            .catch(error => console.error("Error:", error));
        }
    </script>
</head>
<body>
    <h1>Instructions Page</h1>
    <button onclick="updateImage('prev')">Prev</button>
    <button onclick="updateImage('next')">Next</button>
    <button onclick="updateImage('update')">Update</button>
    <div style="margin-top: 20px;">
        <img id="instruction-image" src="/static/steps/step01.png" alt="Instruction Image" style="max-width: 100%; height: auto;">
    </div>
</body>
</html>
